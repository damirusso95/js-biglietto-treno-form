<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietti treno form</title>
</head>

<body>
    <form>
        <div>
            <label for="nome">Inserisci nome e cognome</label><br>
            <input id="nome" type="text" placeholder="inserisci nome e cognome">
        </div>
        <div>
            <label for="age">Inserisci la tua eta</label><br>
            <input id="age" type="number" placeholder="Inserisci la tua eta">
        </div>
        <div>
            <label for="km">Inserisci i km che vuoi percorrere</label><br>
            <input id="km" type="number" placeholder="Inserisci i kilometri">
        </div>
        <div>
            <button id="calc-button">Calcola</button>
        </div>

        <div>
            <h3 id="price-result"></h3>
        </div>
    </form>


    <script src="./main.js"></script>
</body>

</html>
